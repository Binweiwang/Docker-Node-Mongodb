<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
    <style>
        #listaTareas li {
            margin: 5px 0;
            list-style: none;
        }

        .eliminarBtn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }

        .completarBtn {
            margin-left: 10px;
            color: green;
            cursor: pointer;
        }

        .tareaCompletada {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>Mi Lista de Tareas</h1>
<input id="nuevaTarea" placeholder="Agregar nueva tarea" type="text">
<button onclick="agregarTarea()">Agregar</button>
<ul id="listaTareas">
    <!-- Las tareas se añadirán aquí -->
</ul>

<script>
    function agregarTarea() {
        let tarea = document.getElementById("nuevaTarea").value;
        if (tarea.trim() === "") {
            alert("Por favor, escribe una tarea.");
            return;
        }

        let li = document.createElement("li");
        li.textContent = tarea;

        let completarBtn = document.createElement("button");
        completarBtn.textContent = "Completar";
        completarBtn.className = "completarBtn";
        completarBtn.onclick = function () {
            li.classList.toggle("tareaCompletada");
        };

        let eliminarBtn = document.createElement("button");
        eliminarBtn.textContent = "Eliminar";
        eliminarBtn.className = "eliminarBtn";
        eliminarBtn.onclick = function () {
            li.parentNode.removeChild(li);
        };

        li.appendChild(completarBtn);
        li.appendChild(eliminarBtn);
        document.getElementById("listaTareas").appendChild(li);
        document.getElementById("nuevaTarea").value = "";
    }
</script>
</body>
</html>
